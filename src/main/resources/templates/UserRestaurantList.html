<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <head>
    <link rel="stylesheet" href="style.css">
    <title>RestaurantList</title>
</head>
<body background="back.png">

    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary "data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/home}">Booker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/restaurant/getAll}">Restaurants</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>

            </ul>
            <a th:href="@{/home}" type="button" class="btn btn-outline-success"><i class="bi bi-box-arrow-in-right"></i> Anmelden</a>
          </div>
        </div>
      </nav>

      

    <div>
      <div class="container text-center">
        <div class="row justify-content-md-center">
          <table class="table">
            <thead class="table-dark">
              <tr class="text-center">
                <th>Name</th>
                <th>Capacity</th>
                <th>City</th>
                <th>State</th>
                <th>Desks</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">

            <tr th:each="restaurant:${restaurants}" class="text-center">
              
                <td th:text="${restaurant.name}"></td>
                <td th:text="${restaurant.capacity}"></td>
                <td th:text="${restaurant.city}"></td>
                <td th:text="${restaurant.state}"></td>

                <td>
                  <a                                       
                  th:href="@{/user/allRest/{resId}(resId=${restaurant.resId})}"
                  th:text="Desks">
                  </a>
                </td>
              
            </tr>

            </tbody>
          </table>
        </div>
      </div>          
    </div>    
      




    </div>

        


    
</body>
</html>
