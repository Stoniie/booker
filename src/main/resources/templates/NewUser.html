    <div class="newUserForm">
        <h2 class="register">New User</h2>        

    <div class="container text-center">
    <div class="row justify-content-md-center">          
      <form class="row g-3" th:action="@{/saveNewUser}" th:object="${user}" method="POST">
        <div class="col-md-4">
          <label for="firstname" class="form-label">Firstname</label>
          <input type="text" th:field="*{firstname}" class="form-control" >
        </div>
        <div class="col-md-4">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" th:field="*{surname}" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">E-Mail</label>
          <div class="input-group">
            <span class="input-group-text" id="email">@</span>
            <input type="text" th:field="*{email}" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" th:field="*{city}" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label">State</label>
          <select class="form-select" th:field="*{state}">
            <option th:value="AT" th:text="AT"></option>
            <option th:value="DE" th:text="DE"></option>
            <option th:value="CH" th:text="CH"></option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" th:field="*{password}" class="form-control">      
        </div>
        <div class="col-12">

          <button class="btn btn-primary" type="submit">Registrieren</button>
        </div>
      </form>         
    </div>
